<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body style="background-image: url('calc.png'); background-size: cover;" >
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="sign" id="lrb">&#8730</button></td>
                    <td><button class="sign" id="backspace">&#8592</button></td>
                    <td><button class="sign" id="percent">%</button></td>
                    <td><button id="cancel">C</button></td>
                </tr>
                <tr>
                    <td><button class="sign" id="multiply">*</button></td>
                    <td><button class="number" id="seven">7</button></td>
                    <td><button class="number" id="eight">8</button></td>
                    <td><button class="number" id="nine">9</button></td>
                </tr>
                <tr>
                    <td><button class="sign" id="minus">-</button></td>
                    <td><button class="number" id="four">4</button></td>
                    <td><button class="number" id="five">5</button></td>
                    <td><button class="number" id="six">6</button></td>
                </tr>
                <tr>
                    <td><button class="sign" id="plus">+</button></td>
                    <td><button class="number" id="one">1</button></td>
                    <td><button class="number" id="two">2</button></td>
                    <td><button class="number" id="three">3</button></td>
                </tr>
                <tr>
                    <td><button class="sign" id="divide">/</button></td>
                    <td><button class="number" id="zero">0</button></td>
                    <td><button id="dot">.</button></td>
                    <td><button class="sign" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
